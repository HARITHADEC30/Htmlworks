<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Registration Form</u></h1>
<!--id,class prorties can give for all tags-->
<fieldset>
    <legend>Registration</legend>

    <form action="">
        <div>
            <label for="fname">First Name</label>
            <input type="text" placeholder="Enter First Name" id="fname">

        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Enter Last Name" id="lname">
        </div>
         <div>
            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" id="email">
         </div>
         <div>
            <label for="password">password</label>
            <input type="text" placeholder="Enter password" id="password">
         </div>
         <div>
            <label for="">Gender:</label>
            <label for="">Male</label><input type="radio" name="gender" value="Male">

            <label for="">Female</label><input type="radio" name="gender" value="Female">
            <label for="">Other</label><input type="radio" name="gender" value="Other">
         </div>
         <div>
            <label for="age">Age:</label>
            <input type="number" id="age">
         </div>
        <div>
            <label for="">Preference</label>
            <label for="">AcrylicPainting</label><input type="checkbox">
            <label for="">OilPainting</label><input type="checkbox">
            <label for="">Water Colur Painting</label><input type="checkbox">
           
        </div>
        <div>
            <label for="">occupation</label>
            <select name="" id="">
                <option value="">select a value</option>
                <option value="student">student</option>
                <option value="working">working</option>
            </select>
        </div>
        <div>
            <label for="">Bio</label>
            <textarea name="" id=""rows="5" cols="50"></textarea>
        </div>
        <div>
            <label for="">DOB</label>
            <input type="date">
        </div>
        <div>
            <button type="submit">submit</button>
            <button type="reset">resett</button>
        </div>
    </form></fieldset>

    
</body>
</html>
